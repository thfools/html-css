<!doctype html>
 <html>
       <head>
              <meta charset="utf-8">
			  <style type="text/css">
			  
			   .main
			       {
			         width:100%;
					 float:left;
				   }
			   .main .in
			            {
						 margin:0 120px 0 200px;
						 float:left;
						 }
				.left
				     {
					  width:200px;
					  margin-left:-100%;
					  float:left;
					  }
				.right 
				      {
					   width:120px;
					   margin-left:-120px;
					   float:left;
					   }
			   </style>
	    </head>
		
		<body>
		
		       <div class="main">
			      <div class="in">center</div>
			   </div>
			   
			   <div class="left">left</div>
			   <div class="right">right</div>
		</body>
 </html>
